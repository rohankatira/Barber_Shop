<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>barber shop desing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="banner">
        <img src="Barber_Shop_img/logo.png" class="logo">
        <div class="banner-text">
            <h1>Hair studio</h1>
            <p>Style your Hair Is Style your life </p>
            <div class="banner-btn">
                <a href="#"><span></span>Find Out</a>
                <a href="#"><span></span>Read More</a>
            </div>
        </div>
    </section>

    <div id="sidenav">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">FEATURES</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">TESTIMONIALS</a></li>
                <li><a href="#">MEET US</a></li>
            </ul>
        </nav>
    </div>
    <div id="manuBtn">
        <img src="Barber_Shop_img/menu.png" id="menu">
    </div>

<!-- FEATURE -->


<section id="feature">
    <div class="title-text">
        <p>FEATURES</p>
        <h1>Why Choose Us</h1>
    </div>
    <div class="feature-box">
        <div class="features">
            <h1>Experienced Staff</h1>
            <div class="feature-desc">
                <div class="feature-icon">


                    <i class="fa fa-shield" aria-hidden="true"></i>
                    
                    </div>
                <div class="feature-text">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa dolores tenetur earum, enim beatae illum.
                    </p>
                </div>
            </div>
        </div>
        <div class="features-img">
            <img src="Barber_Shop_img/barber-man.jpg" alt="">
        </div>
    </div>
</section>

    <script>
        var manuBtn=document.getElementById("manuBtn")
        var saidnav=document.getElementById("sidenav")
        var menu=document.getElementById("menu")
        saidnav.style.right="-250px";
        manuBtn.onclick=function(){
            if(saidnav.style.right=="-250px"){
                saidnav.style.right="0";
                menu.  src="Barber_shop_img/close.png";
            }
            else{
                saidnav.style.right="-250px"
                menu. src="Barber_shop_img/menu.png";
            }
        }
    </script>
</body>
</html>
